<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Food Recipe App</title>
</head>

<body>

    <header>
        <h1>Food Recipe App</h1>
        <div class="search">
            <input type="text" id="searchInput" placeholder="Enter an ingredient...">
            <button id="searchButton">Search</button>
        </div>
        <div class="filter">
            <button class="category-button" data-category="Vegetarian">Vegetarian</button>
            <button class="category-button" data-category="Dessert">Dessert</button>
        </div>
    </header>
    <div id="recme" class="meal-list">
    </div>
    <div id="mealList" class="meal-list">
    </div>
    <div class="modal-container">
        <button id="recipeCloseBtn" class="close-button">&times;</button>
        <div class="meal-details-content">
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
